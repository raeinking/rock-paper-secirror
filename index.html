<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>rock paper siccers</title>
</head>
<body>
    <div class="imgs">
        <div  id="rock" class="hand rocks"><img class="rock" src="./rock.png" alt="" srcset=""></div>
        <div  id="paper" class="hand papers"><img class="paper" src="./hand.png" alt="" srcset=""></div>
        <div  id="sicerr" class="hand sesiers"><img class="siccer" src="./siccer.png" alt="" srcset=""></div>
    </div>
    <div class="scors">
        <div class="pscore">You <span id="youScore">0</span></div>
        <div class="pscore">Score</div>
        <div class="pscore">Computer <span id="computerScore">0</span></div>
    </div>

    <div class="fight">
        <span id="youfight"></span>
        <span id="computerfight"></span>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
